<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="Nike.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="Nike">
        <div class="top">
            <div id=top-left>
                <div id="img1">
                    <img src="icons8-air-jordan-24.png" alt="logo">
                </div>
            </div>
            <ul id="top-right">
                <li id="find"> Find a store </li>
                <li id="help"> Help </li>
                <li id="join"> Join Us </li>
                <li id="sign"> Sign In </li>
            </ul>
        </div>
        <div class="bottom">
            <div id="left1">
                <div id="img2">
                    <img src="icons8-nike-78.png" alt="logo">
                </div>
            </div>
            <ul id="center1">
                <li id="nf">New&Featured</li>
                <li id="men">Men</li>
                <li id="women">Women</li>
                <li id="kids">Kids</li>
                <li id="sale">Sale</li>
                <li id="ctm">Customise</li>
                <li id="snkrs">SNKRS</li>
            </ul>
            <div id="right1">
                <div id="search">
                    <input type="search" placeholder="Search">
                    <button id="heart-icon"><span class="material-symbols-outlined">favorite</span></button>
                    <button id="bag-icon"><span class="material-symbols-outlined">local_mall</span></button>
                </div>

            </div>
        </div>
        <div class="bottom2">
            <div id="img3">
                <img style="width: 95%;" src="nike-just-do-it.png" alt="img3">
            </div>
        </div>
        <div class="bottom3">
            <div id="air">
                <a id="pack">Nike Electric Pack</a>
                <h1 id="win">WIN ON AIR</h1>
                <p id="engin">Engineered for those who stand out.</p>
            </div>
        </div>
        <div class="bottom4">
            <button id="ea">Experience Air</button>
            <button id="sa">Shop Air</button>
        </div>

    </div>
</body>

</html>
